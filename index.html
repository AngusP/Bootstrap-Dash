<!DOCTYPE html>
<html>
  <head>
    <title>COMPSOC Backend</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/override.css">
  </head>
  <body>
    <div class="content">
      
      <div class="header">
	<div class="container row">
	  <div class="col-sm-6 col-xs-12">
	    <a href="#"><img class="header-image" src="img/compsoc.png" alt="CompSoc Admin"></a>
	  </div>
	  
	  <div class="col-sm-6 col-xs-12">
	    <div class="user-panel">
	      <a href="#">
		<img class="user-avatar" src="http://www.gravatar.com/avatar/8655d2dc3ae533044241f069c0670dcd.jpg?s=80&d=retro">
	      </a>
	      <div class="user-info">
		<a href="#"><h3>JR Hacker</h3></a>
		<button class="btn btn-danger">Log Out</button>
	      </div>
	    </div>
	    <div style="clear: both;"> </div>
	  </div><!-- .user-panel -->
	  
	</div>
      </div>
      
      <div class="container main">
	<div class="row">
	  
	  <div class="col-xs-12 visible-sm visible-xs">
	    <div class="alert alert-danger alert-dismissable">
	      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	      <strong>Heads up: </strong> Your screen is a little small for this UI...</p>
	    </div>
	  </div>

          <!-- DASHY BITS:   --   --   --   --   --   -->

	  <div class="col-md-2">
	    <div class="block block-black">
	      <span class="glyphicon glyphicon-home"></span>
	    </div>
	  </div>

	  <!-- NO MORE DASHY BITS --   --   --   ---  -->
	  
        </div>
      </div><!-- .container -->
    </div><!-- .content -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
