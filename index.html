<!DOCTYPE html>
<html>
  <head>
    <title>COMPSOC Backend</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/override.css">
  </head>
  <body>
    <div class="content">
      
      <div class="header">
	<div class="container row">
	  <div class="col-sm-6 col-xs-12">
	    <a href="#"><img class="header-image" src="img/compsoc.png" alt="CompSoc Admin"></a>
	  </div>
	  
	  <div class="col-sm-6 col-xs-12">
	    <div class="user-panel">
	      <a href="#">
		<img class="user-avatar" src="http://www.gravatar.com/avatar/8655d2dc3ae533044241f069c0670dcd.jpg?s=80&d=retro">
	      </a>
	      <div class="user-info">
		<a href="#"><h3>JR Hacker</h3></a>
		<button class="btn btn-danger">Log Out</button>
	      </div>
	    </div>
	    <div style="clear: both;"> </div>
	  </div><!-- .user-panel -->
	  
	</div>
      </div>
      
      <div class="container main">
	<div class="row">
	  
	  <div class="col-xs-12 visible-sm visible-xs">
	    <div class="alert alert-danger alert-dismissable">
	      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	      <strong>Heads up: </strong> Your screen is a little small for this UI...</p>
	    </div>
	  </div>

          <!-- DASHY BITS:   --   --   --   --   --   -->

	  <div class="col-lg-2 col-md-3">
	    <div class="block">
	      <div class="form-group">
		<a href="#" class="btn btn-danger btn-full" type="button">
		  <span class="glyphicon glyphicon-home"> Dash</span>
		</a>
	      </div>
	      <div class="form-group">
		<a href="#" class="btn btn-default btn-full" type="button">
		  <span class="glyphicon glyphicon-file"> Pages</span>
		</a>
	      </div>
	      <div class="form-group">
		<a href="#" class="btn btn-default btn-full" type="button">
		  <span class="glyphicon glyphicon-film"> Media</span>
		</a>
	      </div>
	      <div class="form-group">
		<a href="#" class="btn btn-default btn-full" type="button">
		  <span class="glyphicon glyphicon-user"> Users</span>
		</a>
	      </div>
	      <div class="form-group">
		<a href="#" class="btn btn-default btn-full" type="button">
		  <span class="glyphicon glyphicon-wrench"> Settings</span>
		</a>
	      </div>
	    </div>
	  </div>

	  <!-- restrict to 10/9 wide colspace -->
	  <div class="col-lg-10 col-md-9 row">

	    <div class="col-md-12">
	      <div class="block block-green">
		Welcome to your dashboard
	      </div>
	    </div>
	    
	    <div class="col-md-4">
	      <div class="block block-red block-4-sq">
		<h3>Analytics</h3>
	      </div>
	    </div>

	    <div class="col-md-4">
	      <div class="block block-black block-4-sq">
		<h3>Rescent Delta</h3>
	      </div>
	    </div>

	    <div class="col-md-4">
	      <div class="block block-purple">
		Wow. This is seriously purple :D
	      </div>
	    </div>

	    <div class="col-md-4">
	      <div class="block block-blue">
		YAY! There's a blue block, as well! (this isn't metro though...
	      </div>
	    </div>


	  </div><!-- end subcolumn sapce -->

	  

	  <!-- NO MORE DASHY BITS --   --   --   ---  -->
	  
        </div>
      </div><!-- .container -->
    </div><!-- .content -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
